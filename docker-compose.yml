# İçerik Trend Engine - Docker Compose
# Production-ready multi-container setup

services:
  # ============================================================
  # Backend - Hono API Server
  # ============================================================
  engine:
    build:
      context: .
      dockerfile: apps/engine/Dockerfile
    container_name: icerik-engine
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # Persist SQLite database
      - engine-data:/app/apps/engine/data
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - icerik-network

  # ============================================================
  # Frontend - Nginx Static Server
  # ============================================================
  dashboard:
    build:
      context: .
      dockerfile: apps/dashboard/Dockerfile
    container_name: icerik-dashboard
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      engine:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - icerik-network

# ============================================================
# Volumes
# ============================================================
volumes:
  engine-data:
    driver: local

# ============================================================
# Networks
# ============================================================
networks:
  icerik-network:
    driver: bridge
