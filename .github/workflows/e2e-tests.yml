# E2E Tests CI/CD Pipeline
# 
# Runs Playwright E2E tests on push and PR
# Uploads screenshots/videos on failure

name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - 'apps/engine/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/dashboard/**'
      - 'apps/engine/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: apps/dashboard

      - name: Build Engine
        run: npm run build
        working-directory: apps/engine

      - name: Start Engine (background)
        run: npm run start &
        working-directory: apps/engine
        env:
          PORT: 3001
          NODE_ENV: test

      - name: Wait for Engine
        run: |
          timeout=60
          while ! curl -s http://localhost:3001/api/health > /dev/null; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "Engine failed to start"
              exit 1
            fi
          done
          echo "Engine is ready"

      - name: Build Dashboard
        run: npm run build
        working-directory: apps/dashboard

      - name: Start Dashboard (background)
        run: npm run preview &
        working-directory: apps/dashboard
        env:
          PORT: 5173

      - name: Wait for Dashboard
        run: |
          timeout=30
          while ! curl -s http://localhost:5173 > /dev/null; do
            sleep 1
            timeout=$((timeout - 1))
            if [ $timeout -le 0 ]; then
              echo "Dashboard failed to start"
              exit 1
            fi
          done
          echo "Dashboard is ready"

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: apps/dashboard
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/dashboard/playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: apps/dashboard/test-results/
          retention-days: 7

  unit-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Dashboard unit tests
        run: npm run test
        working-directory: apps/dashboard
        continue-on-error: true

      - name: Run Engine tests
        run: npm run test
        working-directory: apps/engine
        continue-on-error: true
